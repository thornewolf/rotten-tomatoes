# =====================
# Adding New Datasets
# =====================
#
# To add a new dataset:
#
# 1. For raw review data (format: reviews):
#    - Create a CSV with columns: Review Order, Critic Name, Date Reviewed, Review Sentiment
#    - Add entry with transform: review_prefix
#
# 2. For pre-processed data (format: processed):
#    - Create a CSV with columns: days_since_release, current_rating, num_reviews, final_score
#    - Add entry with format: processed
#
# 3. Run: just train --dataset <name>
