<!DOCTYPE html>
<html>
<head>
    <title>Rotten Tomatoes Predictor</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-3xl font-bold mb-6">Active Prediction Markets</h1>

        <div class="grid grid-cols-1 gap-4">
            {% for market in markets %}
            <div class="bg-white p-6 rounded-lg shadow">
                <div class="flex justify-between items-center">
                    <div>
                        <h2 class="text-xl font-semibold">{{ market.title }}</h2>
                        <span class="text-sm text-gray-500">{{ market.category }}</span>
                    </div>
                    <div class="text-right">
                        <div class="text-2xl font-bold text-green-600">{{ (market.yes_price * 100)|round }}Â¢</div>
                        <div class="text-xs text-gray-400">Yes Price</div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
