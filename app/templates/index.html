<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rotten Tomatoes Predictor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom Neo-Brutalist Utilities */
        .brutal-shadow:hover {
            box-shadow: 8px 8px 0px 0px #000;
            transform: translate(-4px, -4px);
        }
    </style>
</head>
<body class="bg-yellow-50 text-black font-mono min-h-screen p-8">
    <div class="max-w-7xl mx-auto">
        <!-- Header -->
        <div class="border-b-4 border-black mb-12 pb-4 flex justify-between items-end">
            <h1 class="text-5xl font-black uppercase tracking-tighter">RT_Markets<span class="text-red-600">.ai</span></h1>
            <span class="text-sm font-bold bg-black text-white px-2 py-1">BETA V0.1</span>
        </div>

        <!-- Grid Container -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            {% for market in markets %}
            <!-- Card -->
            <div class="group bg-white border-4 border-black p-6 transition-all duration-200 ease-out brutal-shadow relative overflow-hidden">
                
                <!-- Category Tag -->
                <div class="absolute top-0 right-0 bg-black text-white text-xs px-3 py-1 uppercase font-bold">
                    {{ market.category }}
                </div>

                <!-- Content -->
                <div class="mt-4 flex flex-col h-full justify-between">
                    <div>
                        <h2 class="text-xl font-bold leading-tight mb-2 group-hover:underline decoration-4 decoration-red-500">
                            {{ market.title }}
                        </h2>
                        <div class="text-gray-500 text-xs mb-4">
                            ID: {{ market.id }}
                        </div>
                    </div>

                    <!-- Price & Action -->
                    <div class="border-t-4 border-black pt-4 mt-4 flex items-center justify-between">
                        <div class="flex flex-col">
                            <span class="text-xs uppercase text-gray-500 font-bold">Yes Bid</span>
                            <span class="text-4xl font-black text-green-700">
                                ${{ "%.2f"|format(market.yes_price) }}
                            </span>
                        </div>
                        
                        <!-- Hover Reveal Button -->
                        <a href="https://kalshi.com/markets/{{ market.id }}" target="_blank" rel="noopener noreferrer"
                           class="bg-black text-white px-4 py-2 font-bold opacity-0 group-hover:opacity-100 transition-opacity inline-block">
                            BET ->
                        </a>
                    </div>

                    <!-- Hidden Stats (Revealed on Hover) -->
                    <div class="max-h-0 group-hover:max-h-20 transition-all duration-300 overflow-hidden">
                        <div class="pt-4 text-xs grid grid-cols-2 gap-2">
                            <div class="bg-gray-100 p-1 border border-black text-center">
                                <span class="block text-gray-500">STATUS</span>
                                <span class="font-bold uppercase">{{ market.status }}</span>
                            </div>
                            <div class="bg-gray-100 p-1 border border-black text-center">
                                <span class="block text-gray-500">VOL</span>
                                <span class="font-bold">--</span> <!-- Placeholder for volume -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
